{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for skill in skills.toolset %}

      <li>{{ skill.name }}</li>

    {% endfor %}
  </ul>

</div>
<!--//skills-section-->
{% endif %}
