{% assign achievements = site.data.data.achievements %}
{% if achievements %}
<section class="section achievements-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-exclamation-circle fa-stack-1x fa-inverse"></i>
    </span>
    <b>{{ achievements.title }}</b>
  </h2>

  {% for achievement in achievements.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ achievement.title }}</h3>
      </div><!--//upper-row-->
    </div><!--//meta-->

    {% if achievement.details %}
    <div class="details">
      {{ achievement.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  <hr/>
  {% endfor %}

</section><!--//section-->
{% endif %}
