experiences:
    title: Experiences
    info:
      - role: Head of Global Datacenters & Cloud Services
        time: 2017 - Present
        company: Sodexo, Issy-les-Moulineaux
        details: |
          Management of infrastructure and operations for Sodexo countries by implementing a multimodal approach.
          Led the datacenter strategy by implementing an hybrid cloud approach and rationalized the datacenter locations.
          Manage the global contracts for the perimeter.
          Led the RFP and transition to new Management Service Provider.

            - Management of multidiciplinary and international team (20 people).
            - Implemented hyperconverged datacenter blueprint, reducing datacenter surface by 30%.
            - Led the global virtualization strategy.
            - Management of budget, forecast and recharges (40M€).
            - Introduction of recycling in the procurement process.
            - Implemented Datadog and observability processes.
            - Led the IT for IT developments for tools integration.

      - role: Global Datacenter & Cloud Services Manager
        time: 2017 - 2020
        company: Sodexo, Issy-les-Moulineaux
        details: |
          Responsible for the datacenter operations management team.
          Supervision of the daily operations, ensuring the availability and reliability of the infrastructures.
          Management of the management service provider and control of the SLA.
            - Implementation of the DRP platform
            - Implementation of FinOps tools and practices

      - role: Informations System Manager
        time: 2009 - 2017
        company: Talentsoft, Boulogne Billancourt
        details: |
          Responsible of the engineers team for the SaaS application infrastructure, automation and deployment.
          Responsible of the internal IT support, procurement and maintenance.
            - Budget management
            - Development of deployment automation for the SaaS application on the servers
            - Implementation of new office locations
            - Conversion of the SaaS application to Microsoft Azure
            - Migration to Office 365

      - role: IT Consultant
        time: 2004 - 2009
        company: IBM, La Défense
        details: |
          Missions of development, integration and project management for multiple customers in the Telecom and Media division.
            - Development team management
            - Java/J2EE developments
            - Implementation of Highdeal
            
